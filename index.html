<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
    <title>Mini Dom App</title>
</head>

<body>
    <h1>Trev's Immortal Wisdom Oracle</h1>
    <h2>Ask your question and receive Trev's insight.</h2>
    <h3>Insight is limited, make sure to only ask closed questions</h3>
    <label for="question">Type your question:</label>
    <input type="text" id="q-input" name="question-input">
    <button id="submit" onclick="askQuestion()">Receive wisdom</button>
    <div id="output">
        <h3 id="input-question"></h3>
        <h2 id="answer"></h2>
    </div>
    <button>Ask another question</button>
</body>

</html>
