<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
    <title>Mini Dom App</title>
</head>

<body>
    <container class="wrapper">
        <div class="title">
            <h1>Trev's Immortal Wisdom Oracle</h1>
            <h2>Ask your question and receive Trev's insight.</h2>
            <h3>Insight is limited, make sure to only ask closed questions</h3>
        </div>
        <div class="question-time">
            <label for="question">Type your question:</label>
            <input type="text" id="q-input" name="question-input">
            <button class="button" id="submit" onclick="askQuestion()">Receive wisdom</button>
        </div>
        <div id="output">
            <img src="./img/trev.png" alt="Magical Trevor spinning" id='trev' />
            <h3 id="input-question"></h3>
            <h2 id="answer"></h2>
        </div>
        <button onclick="window.location.reload()" class="button">Ask another question</button>
    </container>
</body>

</html>
